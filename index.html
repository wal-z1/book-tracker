<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>book-tracker</title>
		<link href="/src/index.css" rel="stylesheet" />

		<!-- Favicon setup -->
		<link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/public/favicon/android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="/public/favicon/android-chrome-512x512.png" />

		<!-- Open Graph (for link previews like Discord, Facebook, WhatsApp) -->
		<meta property="og:title" content="Book Tracker" />
		<meta property="og:description" content="Track and manage your reading list easily." />
		<meta property="og:image" content="/public/favicon/android-chrome-512x512.png" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://yourdomain.com" />

		<!-- Twitter Card (for Twitter/X embeds) -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Book Tracker" />
		<meta name="twitter:description" content="Track and manage your reading list easily." />
		<meta name="twitter:image" content="/public/favicon/android-chrome-512x512.png" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
